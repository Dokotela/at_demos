name: newserverdemo
description: A new Flutter application.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

# Before using this application, ensure that your Flutter SDK, Dart SDK, and
# Android Studio are up to date.
dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.0.1
  at_onboarding_flutter: ^1.0.0+4
  at_client_mobile: ^1.0.0+4
  at_server_status: ^0.1.0+1
  cupertino_icons: ^0.1.3
  modal_progress_hud: any
  at_demo_data: ^0.0.3+1

flutter:
  assets:
    - assets/
  uses-material-design: true

dependency_overrides: 
  archive: 2.0.13
  crypto: 2.1.5
  args: 1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.9.4
  integration_test: ^1.0.1